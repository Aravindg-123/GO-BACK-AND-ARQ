<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Go-Back-N Simulator — Epic Edition</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top">
    <h1>Go-Back-N ARQ — Interactive Simulator</h1>
    <p class="muted">Visualize sliding window, timeouts, ACKs & retransmissions</p>
  </header>

  <div class="controls">
    <div class="row">
      <label>Window (N)
        <input id="winSize" type="number" min="1" max="10" value="4">
      </label>

      <label>Timeout (ms)
        <input id="timeout" type="number" min="200" value="1200">
      </label>

      <label>Loss %
        <input id="loss" type="range" min="0" max="80" value="15">
        <span id="lossVal">15%</span>
      </label>
    </div>

    <div class="row">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stepBtn">Step</button>
      <button id="resetBtn">Reset</button>
      <label class="toggle"><input id="autoSend" type="checkbox" checked> Auto send</label>
    </div>
  </div>

  <main class="sim-area">
    <section class="lane" id="sender">
      <h3>Sender</h3>
      <div class="window" id="senderWindow"></div>
      <div class="sender-queue" id="senderQueue"></div>
    </section>

    <div class="channel" id="channel">
      <div class="path"></div>
    </div>

    <section class="lane" id="receiver">
      <h3>Receiver</h3>
      <div class="recvArea" id="recvArea"></div>
    </section>
  </main>

  <aside class="log-panel">
    <h4>Events</h4>
    <div id="events"></div>
  </aside>

  <footer class="foot">Made with ⚡ for the CN project — Go-Back-N mode</footer>

  <script src="js/app.js"></script>
</body>
</html>
